    <meta charset="UTF-8" />

    <title>Disability Check</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              peach: '#FFE5D9',
              blush: '#FFF5F2',
              coral: '#E67E50',
              burgundy: '#4A1520',
              terracotta: '#C95233',
              taupe: '#D4B5A7',
              charcoal: '#2D1B1F',
              slate: '#6B5B5F',
              epeBlue: '#4A7C9C',
              successGreen: '#6B9E78',
              warningOrange: '#E8A573',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Fraunces', 'serif'],
            },
            boxShadow: {
              'soft': '0 4px 40px rgba(74, 21, 32, 0.04)',
              'luxury': '0 10px 40px -10px rgba(230, 126, 80, 0.3)',
            },
            animation: {
              'pop': 'popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          },
        },
      }
    </script>
    <!-- Google Fonts: Fraunces & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FFF5F2;
        color: #2D1B1F;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fraunces', serif;
      }
      
      /* Artful Animations */
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5); }
        70% { transform: scale(1.15); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(30px);
      }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      
      /* Luxury Smooth Transitions */
      .transition-luxury {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Custom Scrollbar for overflow areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* ACCESSIBILITY: Visible Focus Styles */
      /* Creates a high-contrast focus ring that fits the luxury aesthetic */
      *:focus-visible {
        outline: 3px solid #E67E50; /* Coral */
        outline-offset: 3px;
        border-radius: 4px;
      }
      
      /* Ensure links in text blocks have sufficient contrast on focus */
      a:focus-visible {
        text-decoration: underline;
        text-decoration-thickness: 2px;
        background-color: rgba(230, 126, 80, 0.1);
      }
    </style>

}
</script>

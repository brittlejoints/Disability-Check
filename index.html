<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disability Check</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              peach: '#FFE5D9',
              blush: '#FFF5F2',
              coral: '#E67E50',
              burgundy: '#4A1520',
              terracotta: '#C95233',
              taupe: '#D4B5A7',
              charcoal: '#2D1B1F',
              slate: '#6B5B5F',
              epeBlue: '#4A7C9C',
              successGreen: '#6B9E78',
              warningOrange: '#E8A573',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Fraunces', 'serif'],
              script: ['Allura', 'cursive'],
            },
            boxShadow: {
              'soft': '0 4px 40px rgba(74, 21, 32, 0.04)',
              'luxury': '0 10px 40px -10px rgba(230, 126, 80, 0.3)',
            },
            animation: {
              'pop': 'popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'draw': 'drawPath 1.5s ease-out forwards',
            }
          },
        },
      }
    </script>
    <!-- Adobe Fonts (Novantique) -->
    <link rel="stylesheet" href="https://use.typekit.net/zda2dai.css">
    <!-- Google Fonts: Fraunces & Inter & Allura -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FFF5F2;
        color: #2D1B1F;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fraunces', serif;
      }

      /* GLOBAL ITALIC OVERRIDE */
      em, i, .italic {
        font-family: "novantique-display", "novantique", serif;
        font-weight: 400; 
        font-style: italic;
      }
      
      /* ACCESSIBILITY: REDUCED MOTION */
      /* Completely disables animations for users who experience vestibular issues */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
        .fade-in-up {
          opacity: 1 !important;
          transform: none !important;
        }
      }

      /* ACCESSIBILITY: HIGH CONTRAST MODE (FORCED COLORS) */
      /* Adjusts key UI elements for users of Windows High Contrast mode */
      @media (forced-colors: active) {
        button {
          border: 2px solid ButtonText !important;
        }
        .bg-burgundy, .bg-coral {
          background-color: ButtonFace !important;
          border: 1px solid ButtonText !important;
        }
        .text-coral, .text-burgundy {
          color: LinkText !important;
        }
        svg {
          stroke: CanvasText !important;
        }
      }

      /* Focus Styles: High Contrast and Visible */
      *:focus-visible {
        outline: 3px solid #E67E50; /* Coral */
        outline-offset: 4px;
        box-shadow: 0 0 0 6px #FFF5F2; /* Blush background buffer */
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5); }
        70% { transform: scale(1.15); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes drawPath {
        from { stroke-dashoffset: 100; }
        to { stroke-dashoffset: 0; }
      }

      .fade-in-up {
        animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(30px);
      }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      
      .transition-luxury {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
  <body>
    <!-- Screen Reader Only Live Region for dynamic announcements -->
    <div id="aria-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
